<!DOCTYPE html>
<html>
<head>
  <title>My Movie Poster Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
    }
    .movie {
      margin: 20px;
      display: inline-block;
    }
    .movie img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .movie a {
      text-decoration: none;
      color: #00ffcc;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Movie Poster Website</h1>
  
  <div class="movie">
    <img src="https://upload.wikimedia.org/wikipedia/en/8/8a/Dark_Knight.jpg" alt="The Dark Knight">

  </div>
  
  <div class="movie">
    <img src="https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg" alt="Interstellar">

</html>
